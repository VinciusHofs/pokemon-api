<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/pesquisaPoke.css">
    <style>
        @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
    </style>
    <title>Home</title>
</head>

<body>
    <div class="domain">
        <div class="options">
            <h1 class="pokeville">PokéVille</h1>
            <p class="navegation"><a href="index.html">Home</a></p>
            <p class="navegation"><a href="pokedex.html">Pokédex</a></p>     
        </div>

        <div class="main">
            <div class="container">

                <h1>Busque seu Pokémon!</h1>
            
                <input type="text" id="pokeName" placeholder="Digite o nome ou ID do Pokémon">
            
                <button onclick="getPokemon()">Buscar</button>
            
                <div id="pokemonInfo" class="pokemon-info">
                  <h2 id="pokemonName">Nome do Pokémon</h2>
                  <img id="pokemonImage" src="" alt="Imagem do Pokémon">
                  <p id="pokemonType">Tipo: </p>
                  <p id="pokemonHeight">Altura: </p>
                  <p id="pokemonWeight">Peso: </p>
                </div>
              </div>
        </div>

        <div class="pokegame">
            <h1 id="game">Tente adivinhar qual pokemon da foto!</h1>
            <div id="pokemon-list">
                <img id="imagePoke">
                <button id="optionsPokemon1"onclick="questionSelect(1)"></button>
                <button id="optionsPokemon2" onclick="questionSelect(2)"></button>
                <button id="optionsPokemon3"onclick="questionSelect(3)"></button>
                <p id="textoSelect"></p>
                <p id="correctPokemon"></p>
                <p id="failedPokemon"></p>
            </div>
            <button class="button-pokemon" onclick="inputData()">Jogar</button>
            <button class="button-pokemon" onclick="resetData()">Resetar</button>
            <script src="script.js"></script>
            <script src="pokedex.js"></script>
        </div>
    </div>
</body>

</html>
